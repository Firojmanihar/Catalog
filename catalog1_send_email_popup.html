<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            position: relative;
            display: block;
            /* Show the modal by default */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        h2 {
            margin-top: 0;
            font-size: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .button-group button {
            border: 1px solid #ddd;
            background: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
        }

        .button-group button:hover {
            background: #f5f5f5;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .phone-input {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            align-items: center;
        }

        .phone-input select {
            border: none;
            padding: 10px;
            background: #f8f8f8;
        }

        .phone-input input {
            border: none;
            flex: 1;
            padding: 10px;
        }

        .contact-btn {
            width: 100%;
            background: #e53935;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .contact-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>

<body>

    <div class="modal" id="contactModal">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2>Contact Us</h2>
        <div class="button-group">
            <button>Get Quotation</button>
            <button>Get Price List</button>
            <button>Discuss Requirement</button>
        </div>
        <textarea placeholder="Tell us your requirement"></textarea>
        <div class="phone-input">
            <select>
                <option>+91</option>
            </select>
            <input type="text" placeholder="Mobile number">
        </div>
        <button class="contact-btn">Contact Now</button>
    </div>

    <script>
        // Get modal and close button
        const modal = document.getElementById("contactModal");
        const closeModalBtn = document.getElementById("closeModalBtn");

        // Close modal
        closeModalBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // Close modal if clicked outside the modal
        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>

</body>

</html>
